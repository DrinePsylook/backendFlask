<!DOCTYPE html>
<html>
<head>
    <title>product List</title>
</head>
<body>
    <h1>product List </h1>
    <table border="4">
        <tr>
            <th>ID</th>
            <th>description</th>
            <th>price</th>
        </tr>
        {% for pro in data %}
        <tr>
            <td>{{ pro[0] }}</td>
            <td>{{ pro[1] }}</td>
            <td>{{ pro[2] }}</td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
