<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de donn√©es BDD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}" />
</head>

<body>
    

    <h1>Table des {{name}} </h1>

    <div class = "tabdiv">
        <table>
        
            <caption>Table : {{name}}</caption>
    
            <thead>
                <tr>
                {%for row in col%}
                    <th>{{row}}</th>
                {%endfor%}
                </tr>
            </thead>
        
            <tbody>
                {%for i in tables%}
                    <tr>
                    {%for j in i%}
                        <td>{{j}}</td>
                    {%endfor%}
                    </tr>
                {%endfor%}
            </tbody>
        
        </table>
    </div>

</body>
</html>
